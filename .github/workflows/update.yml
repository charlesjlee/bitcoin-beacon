name: update random.json
on:
  schedule:
    - cron:  '*/5 * * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' 

    - name: Install dependencies
      run: pip install datetime requests

    - name: Compute and over-write random.json
      run: python ./scripts/update.py

    - name: Commit changes
      continue-on-error: true
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "Committing updated random.json"
        git push

    - name: Update theme
      run: git submodule update --init --recursive

    - name: Setup hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: "latest"
        extended: true

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{secrets.ACTIONS_DEPLOY_KEY}}
        external_repository: charlesjlee/bitcoin-beacon
        publish_dir: ./public
        user_name: Charles Lee
        user_email: charleslee592@gmail.com
        publish_branch: gh-pages
