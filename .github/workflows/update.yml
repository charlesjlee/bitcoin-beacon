name: update
on:
  schedule:
    # shortest interval is 5 min, but can try 1 min
    - cron:  '*/5 * * * *'
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - name: Fetch repo
    - uses: actions/checkout@v2

    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' 

